<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronicles of Time</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(STARS.jpg);
            background-size: cover;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #f8f9fa00; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar img {
            height: 40px; 
            width: auto;
        }
        .navbar h1 {
            color: #ff0015; 
            font-size: 28px;
            margin: 0;
            font-family: cursive;
        }
        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            background-color: #6b74b7;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 150px auto;
            border: 5px rgb(84, 66, 23) double;
        }
        h1 {
            margin-bottom: 20px;
            color: white;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 60%;
            margin: 10px 0;
            border: 1px solid #007BFF;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        button:active {
            animation: jumpEffect 0.3s ease;
        }
        @keyframes jumpEffect {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px); 
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="LOGO (2).jpeg" alt="Left Logo">
        <h1>Chronicles of Time</h1>
        <img src="LOGO (2).jpeg" alt="Right Logo">
    </div>
    <div class="container">
        <h1>Enter a Date to Get Information</h1>
        <form id="dateForm">
            <label for="dateInput" style="color: white;">Enter a date (DD-MM):</label>
            <input type="text" id="dateInput" placeholder="DD-MM" required>
            <button type="submit">Get Events</button>
        </form>
    </div>
    <script>
        const dateInput = document.getElementById('dateInput');
        dateInput.addEventListener('input', function(event) {
            let value = dateInput.value;
            if (value.length === 2 && !value.includes('-')) {
                dateInput.value = `${value}-`;
            }
        });
        document.getElementById('dateForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const dateInputValue = dateInput.value.trim();
            const dateRegex = /^(\d{2})-(\d{2})$/;
            const match = dateInputValue.match(dateRegex);
            if (!match) {
                alert('Please enter a valid date in DD-MM format.');
                return;
            }
            const day = match[1];
            const month = match[2];
            window.open(`OTHER TAB.HTML?day=${day}&month=${month}`, '_blank');
        });
    </script>
</body>
</html>
